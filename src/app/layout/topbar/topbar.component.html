<!-- ========== Topbar Start ========== -->
<div class="navbar-custom">
    <div class="topbar container-fluid">
        <div class="d-flex align-items-center gap-lg-2 gap-1">
            <!-- Topbar Brand Logo -->
            <div class="logo-topbar">
                <!-- Logo light -->
                <a class="logo-light" routerLink="/">
          <span class="logo-lg">
            <img alt="logo" height="28" src="assets/images/logo.png"/>
          </span>
                    <span class="logo-sm">
            <img alt="small logo" height="28" src="assets/images/logo-sm.png"/>
          </span>
                </a>

                <!-- Logo Dark -->
                <a class="logo-dark" routerLink="/">
          <span class="logo-lg">
            <img alt="dark logo" src="assets/images/logo-dark.png"/>
          </span>
                    <span class="logo-sm">
            <img alt="small logo" src="assets/images/logo-dark-sm.png"/>
          </span>
                </a>
            </div>

            <!-- Sidebar Menu Toggle Button -->
            <button (click)="toggleMobileMenu()" class="button-toggle-menu">
                <i class="mdi mdi-menu"></i>
            </button>

            <!-- Horizontal Menu Toggle Button -->
            <button (click)="toggleMobileMenu()" class="navbar-toggle">
                <div class="lines">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>

            <!-- Topbar Search Form -->
            <div class="app-search dropdown d-none d-lg-block">
                <form>
                    <div class="input-group">
                        <input
                            class="form-control dropdown-toggle"
                            id="top-search"
                            placeholder="Search..."
                            type="search"
                        />
                        <span class="mdi mdi-magnify search-icon"></span>
                        <button class="input-group-text btn btn-primary" type="button">
                            Search
                        </button>
                    </div>
                </form>

                <div class="dropdown-menu dropdown-menu-animated dropdown-lg" id="search-dropdown">
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h5 class="text-overflow mb-2">
                            Found <span class="text-danger">17</span> results
                        </h5>
                    </div>

                    <!-- item-->
                    <a class="dropdown-item notify-item" href="javascript:void(0);">
                        <i class="uil-notes font-16 me-1"></i>
                        <span>Analytics Report</span>
                    </a>

                    <!-- item-->
                    <a class="dropdown-item notify-item" href="javascript:void(0);">
                        <i class="uil-life-ring font-16 me-1"></i>
                        <span>How can I help you?</span>
                    </a>

                    <!-- item-->
                    <a class="dropdown-item notify-item" href="javascript:void(0);">
                        <i class="uil-cog font-16 me-1"></i>
                        <span>User profile settings</span>
                    </a>

                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow mb-2 text-uppercase">Users</h6>
                    </div>


                </div>
            </div>
        </div>

        <ul class="topbar-menu d-flex align-items-center gap-3">
            <li class="dropdown d-lg-none">
                <a aria-expanded="false" aria-haspopup="false" class="nav-link dropdown-toggle arrow-none"
                   data-bs-toggle="dropdown" href="javascript:void(0)" role="button">
                    <i class="ri-search-line font-22"></i>
                </a>
                <div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
                    <form class="p-3">
                        <input aria-label="Recipient's username" class="form-control" placeholder="Search ..."
                               type="search"/>
                    </form>
                </div>
            </li>


            <li class="d-none d-sm-inline-block">
                <div
                    (click)="changeTheme()"
                    class="nav-link"
                    data-bs-toggle="tooltip"
                    id="light-dark-mode"
                    ngbTooltip="Theme Mode"
                    placement="left"
                >
                    <i class="ri-moon-line font-22"></i>
                </div>
            </li>

            <li class="d-none d-md-inline-block">
                <a (click)="fullscreen()" class="nav-link" data-toggle="fullscreen" ngbTooltip="Full Scree">
                    <i class="ri-fullscreen-line font-22"></i>
                </a>
            </li>

            <li class="dropdown" ngbDropdown>
                <a aria-expanded="false" aria-haspopup="false" class="nav-link dropdown-toggle arrow-none nav-user px-2"
                   data-bs-toggle="dropdown" href="javascript:void(0)" ngbDropdownToggle role="button">
          <span class="account-user-avatar">
            <img alt="user-image" class="rounded-circle" src="assets/images/users/avatar-1.jpg"/>
          </span>
                    <span class="d-lg-flex flex-column gap-1 d-none">
            <h5 class="my-0">Dominic Keller</h5>
            <h6 class="my-0 fw-normal">Founder</h6>
          </span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown" ngbDropdownMenu>
                    <!-- item-->
                    <div class="dropdown-header noti-title">
                        <h6 class="text-overflow m-0">Welcome !</h6>
                    </div>

                    <!-- item-->
                    <a class="dropdown-item" href="javascript:void(0);">
                        <i class="mdi mdi-account-circle me-1"></i>
                        <span>My Account</span>
                    </a>

                    <!-- item-->
                    <a class="dropdown-item" href="javascript:void(0);">
                        <i class="mdi mdi-account-edit me-1"></i>
                        <span>Settings</span>
                    </a>

                    <!-- item-->
                    <a class="dropdown-item" href="javascript:void(0);">
                        <i class="mdi mdi-lifebuoy me-1"></i>
                        <span>Support</span>
                    </a>

                    <!-- item-->
                    <a class="dropdown-item" href="javascript:void(0);">
                        <i class="mdi mdi-lock-outline me-1"></i>
                        <span>Lock Screen</span>
                    </a>

                    <!-- item-->
                    <a (click)="logout()" class="dropdown-item">
                        <i class="mdi mdi-logout me-1"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
<!-- ========== Topbar End ========== -->
